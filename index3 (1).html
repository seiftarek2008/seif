<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Us - Nature Savers</title>
  <style>
    a {
  display: inline-block;
  margin-top: 20px;
  color: #2e8b57;
  text-decoration: none;
  font-weight: bold;
}
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #1b5e20, #2e7d32, #a5d6a7);
      background-attachment: fixed;
      background-size: cover;
      color: #2c3e50;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background-color: #ffffffdd;
      border-radius: 15px;
      padding: 40px 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.15);
    }

    .logo {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
      height: auto;
    }

    h2 {
      text-align: center;
      font-size: 30px;
      color: #1b5e20;
      margin-bottom: 30px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 5px;
      font-size: 15px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
    }

    .radio-group {
      margin-top: 10px;
    }

    .radio-group input {
      margin-right: 6px;
    }

    button {
      margin-top: 25px;
      background-color: #1b5e20;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #2e7d32;
    }

    p.note {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }

    @media (max-width: 600px) {
      .container {
        margin: 20px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.jpg" alt="Nature Savers Logo" class="logo">
    <h2>Contact Us</h2>

    <form>
      <label for="name">Your Name:</label>
      <input type="text" id="name" placeholder="e.g. John Doe" required>

      <label for="email">Your Email:</label>
      <input type="email" id="email" placeholder="e.g. john@example.com" required>

      <label for="phone">Phone Number:</label>
      <input type="number" id="phone" placeholder="e.g. 0123456789">

      <label for="message">Your Message:</label>
      <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>

      <label>Preferred Contact Method:</label>
      <div class="radio-group">
        <input type="radio" name="contact-method" id="contact-email" checked>
        <label for="contact-email" style="display:inline;">Email</label>

        <input type="radio" name="contact-method" id="contact-phone">
        <label for="contact-phone" style="display:inline;">Phone</label>
      </div>

      <p class="note">We'll contact you within 24â€“48 hours.</p>

      <button type="submit">Submit</button>
    </form>
    <a href="file:///D:/web%20devolpment%20(1)/index%20(1).html">go back</a>
  </div>

</body>
</html>
